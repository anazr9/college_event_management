{% extends 'adminlayout.html' %}
{% block title %}Add event{% endblock %}
{% block content %}
<h2>Add Event</h2>
<div>
<form action="{{ url_for('addevent') }}" method="post">
<label for="ename">
</label>
Event Name:</br>
<input type="text" name="ename" placeholder="Event Name" id="ename" required></br>
<label for="dname">
</label>
Department Name:</br>
<input type="text" name="dname" placeholder="Department Name" id="dname" required></br>
<label for="desc">
</label>
Event Description:</br>
<textarea style="height:350px; width:500px;" name="desc" placeholder="Event Description" id="desc" required></textarea></br>
<div class="msg">{{ msg }}</div>
<input type="submit" name="btn_sumbit" value="Post Event" class="button1">
</form>
</div>
{% endblock %}
